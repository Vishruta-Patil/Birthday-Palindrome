<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="content-container">
                <h1 class="header">Birthday Palindrome</h1>
                <h2>Enter your birthdate and we will tell you if your birthdate is a palindrome</h2>

                <p>This app checks your birthdate in 4 formats <br /> yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, m-dd-yyyy
                    <br />
                    e.g. if your birthdate is 01 Aug 1995, then app will check for 19950801, 01081995, 080195, 1081995
                </p>
            </div>

            <input type="date" id="userDate">
            <button type="submit" id="checkBtn">Check</button>

            <img class="loading-img hide" src="./assets/gif4.gif" alt="">

            <div class="result hide"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
